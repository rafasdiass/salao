<form (ngSubmit)="save()" class="service-form">

    <!-- Nome -->
    <div class="mb-3">
        <label class="form-label">Nome do Serviço</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Ex: Limpeza de Pele"
            [ngClass]="{ 'is-invalid': isInvalid(name) }" />
        <div class="invalid-feedback">Nome é obrigatório.</div>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
        <label class="form-label">Descrição (opcional)</label>
        <textarea class="form-control" [(ngModel)]="description" name="description" rows="3"
            placeholder="Detalhes do serviço..."></textarea>
    </div>

    <!-- Duração e Preço -->
    <div class="row mb-4 g-3">
        <div class="col-md-6">
            <label class="form-label">Duração (min)</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-clock"></i>
                </span>
                <input type="text" inputmode="numeric" class="form-control" [(ngModel)]="duration" name="duration"
                    placeholder="Ex: 60" [ngClass]="{ 'is-invalid': isInvalid(duration) }" />
            </div>
            <div class="invalid-feedback">Duração é obrigatória.</div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Preço (R$)</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-currency-dollar"></i>
                </span>
                <input type="text" inputmode="numeric" class="form-control" [(ngModel)]="price" name="price"
                    placeholder="Ex: 200" [ngClass]="{ 'is-invalid': isInvalid(price) }" />
            </div>
            <div class="invalid-feedback">Preço é obrigatório.</div>
        </div>
    </div>

    <!-- Ativo -->
    <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" [(ngModel)]="isActive" name="isActive" id="isActive" />
        <label class="form-check-label" for="isActive">
            <i class="bi bi-check-circle me-1"></i>
            Serviço Ativo
        </label>
    </div>

    <!-- Profissionais -->
    <div class="mb-4">
        <label class="form-label">Profissionais Responsáveis</label>
        <div *ngIf="professionals().length === 0" class="text-muted">
            <i class="bi bi-info-circle me-1"></i>
            Nenhum profissional ativo encontrado.
        </div>
        <div class="row">
            <div *ngFor="let prof of professionals()" class="col-6 col-md-4 col-lg-3 mb-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [id]="prof.id"
                        [checked]="selectedProfessionals.includes(prof.id)" (change)="toggleProfessional(prof.id)" />
                    <label class="form-check-label" [for]="prof.id">
                        <i class="bi bi-person-circle me-1"></i> {{ prof.name }}
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Botão -->
    <button type="submit" class="btn btn-primary w-100 d-flex justify-content-center align-items-center gap-2"
        [disabled]="saving()">
        <i class="bi bi-save"></i>
        <span>{{ saving() ? 'Salvando...' : 'Salvar Serviço' }}</span>
    </button>
</form>
