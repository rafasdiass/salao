<div class="card login-card">
    <div class="card-header text-center">
        <h3>
            <i class="bi bi-box-arrow-in-right me-2"></i> Login
        </h3>
    </div>
    <div class="card-body">
        <!-- Alertas de erro e sucesso -->
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope me-1"></i> E-mail
                </label>
                <input type="email" id="email" class="form-control" formControlName="email"
                    placeholder="Digite seu e-mail" />
                <div *ngIf="email.invalid && email.touched" class="text-danger small">
                    E-mail inválido.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock me-1"></i> Senha
                </label>
                <input type="password" id="password" class="form-control" formControlName="password"
                    placeholder="Digite sua senha" />
                <div *ngIf="password.invalid && password.touched" class="text-danger small">
                    Senha é obrigatória.
                </div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
        <div class="text-center mb-2">
            <a href="javascript:void(0)" (click)="forgotPassword()">Esqueceu a senha?</a>
        </div>
    </div>
    <div class="card-footer text-center">
        <span>Não possui conta?</span>
        <a href="javascript:void(0)" (click)="goToRegister()"> Criar uma nova conta</a>
    </div>
</div>
