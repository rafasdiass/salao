<form [formGroup]="form" (ngSubmit)="submit()" class="p-4 border rounded shadow-sm bg-light">
    <h5 class="mb-4">
        <i class="bi bi-calendar-plus me-2"></i>
        Novo Agendamento
    </h5>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="clientId" class="form-label">
                <i class="bi bi-person-fill me-1"></i> Cliente
            </label>
            <select id="clientId" formControlName="clientId" class="form-select" [disabled]="loadingClients()">
                <option *ngFor="let client of clients()" [value]="client.id">
                    {{ client.name }}
                </option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="serviceId" class="form-label">
                <i class="bi bi-scissors me-1"></i> Serviço
            </label>
            <select id="serviceId" formControlName="serviceId" class="form-select" [disabled]="loadingServices()">
                <option *ngFor="let service of services()" [value]="service.id">
                    {{ service.name }} ({{ service.duration }} min)
                </option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="date" class="form-label">
                <i class="bi bi-calendar-event me-1"></i> Data
            </label>
            <input id="date" type="date" formControlName="date" class="form-control" />
        </div>

        <div class="col-md-6">
            <label for="time" class="form-label">
                <i class="bi bi-clock me-1"></i> Hora
            </label>
            <input id="time" type="time" formControlName="time" class="form-control" />
        </div>
    </div>

    <div class="mb-3">
        <label for="notes" class="form-label">
            <i class="bi bi-pencil-square me-1"></i> Observações
        </label>
        <textarea id="notes" formControlName="notes" rows="3" class="form-control"></textarea>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary"
            [disabled]="form.invalid || loadingClients() || loadingServices()">
            <i class="bi bi-check-circle me-1"></i> Agendar
        </button>
    </div>
</form>
