<div class="dashboard-page">
    <div class="container py-5">
        <h2 class="mb-4 title">
            <i class="bi bi-house-door-fill me-2"></i> Painel Principal
        </h2>

        <div class="cards-container d-flex flex-wrap justify-content-center gap-4">
            <div class="card-wrapper" *ngFor="let section of sections">
                <a [routerLink]="section.route" class="card-link">
                    <div class="card h-100 dashboard-card text-center">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <i class="bi fs-1 mb-3" [ngClass]="section.icon"></i>
                            <h5 class="card-title">{{ section.label }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
