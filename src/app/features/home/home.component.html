<div class="container py-5">
    <h2 class="mb-4">
        <i class="bi bi-house-door-fill me-2"></i> Painel Principal
    </h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let section of sections">
            <a [routerLink]="section.route" class="text-decoration-none">
                <div class="card h-100 shadow-sm dashboard-card text-center">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <i class="bi fs-1 mb-3" [ngClass]="section.icon"></i>
                        <h5 class="card-title">{{ section.label }}</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
