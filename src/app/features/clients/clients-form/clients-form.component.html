<form [formGroup]="form" (ngSubmit)="submit()" class="p-4 border rounded shadow-sm bg-light">
    <h5 class="mb-4">
        <i class="bi bi-person-vcard me-2"></i> Cadastro de Cliente
    </h5>

    <div class="mb-3">
        <label for="name" class="form-label">
            <i class="bi bi-person-fill me-1"></i> Nome
        </label>
        <input type="text" class="form-control" id="name" formControlName="name" />
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">
            <i class="bi bi-telephone-fill me-1"></i> Telefone
        </label>
        <input type="tel" class="form-control" id="phone" formControlName="phone" />
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">
            <i class="bi bi-envelope-fill me-1"></i> E-mail
        </label>
        <input type="email" class="form-control" id="email" formControlName="email" />
    </div>

    <div class="mb-3">
        <label for="birthDate" class="form-label">
            <i class="bi bi-calendar-event me-1"></i> Data de Nascimento
        </label>
        <input type="date" class="form-control" id="birthDate" formControlName="birthDate" />
    </div>

    <div class="mb-3">
        <label for="notes" class="form-label">
            <i class="bi bi-pencil-fill me-1"></i> Observações
        </label>
        <textarea class="form-control" id="notes" rows="3" formControlName="notes"
            placeholder="Preferências, restrições, etc."></textarea>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            <i class="bi bi-save me-1"></i> Salvar
        </button>
    </div>
</form>
