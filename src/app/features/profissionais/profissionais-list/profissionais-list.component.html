<div class="container py-4">
    <h5 class="mb-4">
        <i class="bi bi-people-fill me-2"></i> Profissionais Cadastrados
    </h5>

    <div *ngIf="loading()" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <div *ngIf="error()" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ error() }}
    </div>

    <div *ngIf="!loading() && professionals().length === 0" class="text-muted">
        <i class="bi bi-info-circle me-1"></i>
        Nenhum profissional cadastrado ainda.
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-3">
        <div class="col" *ngFor="let prof of professionals()">
            <div class="card shadow-sm border-start border-4"
                [ngClass]="prof.isActive ? 'border-success' : 'border-secondary'">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="card-title mb-1">
                                <i class="bi bi-person-fill me-1"></i> {{ prof.name }}
                            </h6>
                            <p class="mb-1 text-muted small">{{ prof.email }}</p>
                            <span class="badge" [ngClass]="prof.isActive ? 'bg-success' : 'bg-secondary'">
                                {{ prof.isActive ? 'Ativo' : 'Inativo' }}
                            </span>
                        </div>
                        <button class="btn btn-outline-danger btn-sm" (click)="remove(prof)" title="Remover">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
                    <hr />
                    <p class="mb-0">
                        <i class="bi bi-scissors me-1"></i>
                        <strong>Especialidades:</strong>
                        <span class="text-muted">
