<form [formGroup]="form" (ngSubmit)="submit()" class="p-4 border rounded shadow-sm bg-light">
    <h5 class="mb-4">
        <i class="bi bi-person-badge-fill me-2"></i>
        Cadastro de Profissional
    </h5>

    <div class="mb-3">
        <label for="name" class="form-label">
            <i class="bi bi-person-fill me-1"></i> Nome
        </label>
        <input type="text" class="form-control" id="name" formControlName="name" />
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">
            <i class="bi bi-telephone-fill me-1"></i> Telefone
        </label>
        <input type="tel" class="form-control" id="phone" formControlName="phone" />
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">
            <i class="bi bi-envelope-fill me-1"></i> E-mail
        </label>
        <input type="email" class="form-control" id="email" formControlName="email" />
    </div>

    <div class="mb-3">
        <label for="specialties" class="form-label">
            <i class="bi bi-scissors me-1"></i> Especialidades
        </label>
        <input type="text" class="form-control" id="specialties" [value]="form.controls.specialties.value.join(', ')"
            (change)="onSpecialtiesChange($event)" placeholder="Ex: corte, escova, coloração" />
        <small class="text-muted">Separe por vírgulas</small>
    </div>

    <div class="mb-3">
        <label for="commission" class="form-label">
            <i class="bi bi-percent me-1"></i> Comissão (%)
        </label>
        <input type="number" class="form-control" id="commission" formControlName="commission" />
    </div>

    <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive" />
        <label class="form-check-label" for="isActive">
            <i class="bi bi-check-circle-fill me-1 text-success"></i> Ativo
        </label>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
            <i class="bi bi-save me-1"></i> Salvar
        </button>
    </div>
</form>
